<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Tumor Detection</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
      backdrop-filter: blur(8px);
    }

    input[type="file"] {
      margin-bottom: 25px;
      padding: 8px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    input[type="file"]:hover {
      background: rgba(255,255,255,0.35);
    }

    input[type="submit"] {
      background-color: #5a42a6;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(90, 66, 166, 0.6);
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #3e2d78;
    }

    .result-container {
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .result-container h2 {
      font-size: 2rem;
      margin: 0 0 8px;
      font-weight: 700;
      color: #ffe600;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .result-container h3 {
      font-size: 1.2rem;
      margin: 0 0 15px;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 480px) {
      form, .result-container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Brain Tumor MRI Detection</h1>

  <form action="/" method="post" enctype="multipart/form-data" autocomplete="off">
    <input type="file" name="file" accept="image/*" required />
    <input type="submit" value="Predict" />
  </form>

  {% if result %}
  <div class="result-container">
    <h2>Prediction: {{ result }}</h2>
    <h3>Confidence: {{ prob_text }}</h3>
    <img src="{{ image_path }}" alt="Uploaded MRI Image" />
  </div>
  {% endif %}
</body>
</html>
